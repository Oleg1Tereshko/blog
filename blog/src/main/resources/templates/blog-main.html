<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог сайту</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>

    <div class="container mt-5">
        <h1>Блог сайту</h1>
        <div th:each="el : ${posts}" class="alert alert-info mt-3">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.anons}"/>
            <a th:href="'/blog/' + ${el.id}" class="btn btn-primary my-2">Детальніше</a>
        </div>
    </div>

<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
