<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title> Редагуваня статті</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blogs/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редагуваня статті</h1>
    <div >
        <form th:each="el : ${post}" method="post">
            <input type="text" th:value="${el.title}" name="title"  placeholder="Введіть назву статті" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons"  placeholder="Введіть анонс статті" class="form-control"><br>
            <textarea  name="full_text" placeholder="Введіть текст статті" class="form-control" th:text="${el.full_text}"/><br>            <button type="submit" class="btn btn-success">Обновити</button>
        </form>
    </div>
</div>
<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
